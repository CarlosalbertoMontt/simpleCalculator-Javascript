<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <p>Making math simple!</p>
    </header>
    <section class="answerSection">
      <p id="answer"></p>
    </section>
    <section class="inputSection">
      <form class="" action="index.html" method="post">
        <input type="text" id="number1" name="" value=""placeholder="First Number">
        <input type="text" id="number2" name="" value=""placeholder="Second Number">
      </form>
    </section>
    <section class="buttonSection">
      <button type="button" id="sum">+ (Addition)</button>
      <button type="button" id="difference">-(Subtraction)</button>
      <button type="button" id="product">*(Multiplication)</button>
      <button type="button" id="quotient">/(Division)</button>
    </section>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
